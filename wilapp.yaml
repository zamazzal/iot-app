apiVersion: v1
kind: Service
metadata:
  name: wilapp
  labels:
    app: wilapp
    tier: wilapp
spec:
  # comment or delete the following line if you want to use a LoadBalancer
  type: NodePort 
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: wilapp
    tier: wilapp
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: wilapp
spec:
  selector:
    matchLabels:
      app: wilapp
      tier: wilapp
  replicas: 2
  template:
    metadata:
      labels:
        app: wilapp
        tier: wilapp
    spec:
      containers:
      - name: wilapp
        image: docker pull wil42/playground:v1
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        env:
        - name: Version
          value: V1
        ports:
        - containerPort: 80
